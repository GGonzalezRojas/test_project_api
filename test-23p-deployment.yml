kind: Service
apiVersion: v1
metadata:
  name: test-23p-service
  namespace: default
spec:
  selector:
    app: test-23p-app
  ports:
  - protocol: TCP
    port: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-23p-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-23p-app
  template:
    metadata:
      labels:
        app: test-23p-app
    spec:
      containers:
      - name: test-23p-app
        image: gcr.io/test-project-23p/test-23p-app:latest
        ports:
        - containerPort: 8000
        command: ["/bin/sh"]
        args: ["-c", "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
